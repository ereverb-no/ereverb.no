name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        name: Yarn install
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        name: Yarn build
        with:
          cmd: build
